<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risposte</title>
</head>
<body>
    <div>
        <h2>Pagina Risposte</h2>
        <br>
        <a href="{% url 'Malphite:index' %}"><button value="Torna indietro"></button></a>
        <br>
    </div>
    {% if lista_risposte %}
        <ul>
        {% for risposta in lista_risposte %}
        <li><div>{{ risposta.idr }} - {{ risposta.nome }} -
            <a href="{% url 'Malphite:chiedi-elimina' risposta.idr %}">
                <button value="Elimina"></button>
            </a></div></li>
        {% endfor %}
        </ul>
    {% else %}
    <p><h4>Non sono presenti delle risposte >.< </h4></p>
    {% endif %}
</body>
</html>
